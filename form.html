<body>
    <header class="flexible-display">
        <div class="logo-div half-width">
            <h1>Logo<span class="span-color">Name</span></h1>

        <nav>

    <h1>Form Basic Practice</h1>
    <form action="">
        <p>Name: <input type="text" placeholder="Enter Your Name"></p>
        <p>Email:<input type="email" placeholder="Enter Your Email"></p>
        <p>Password:<input type="password" placeholder="Enter Your Password"></p>
        <p>Date of Birth:<input type="date"></p>
        <fieldset>
            <legend>Enter Your Gender Here</legend>
            <p>
                <label for="male">Male
                    <input type="radio" id="male" name="gender">
                </label>
            </p>
            <p>
                <label for="female">Female
                    <input type="radio" id="female" name="gender">
                </label>
            </p>
            <p>
                <label for="others">Others
                    <input type="radio" id="others" name="gender">
                </label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Select your fav movie</legend>
            <p>
                <label for="idiots">3 Idiots
                    <input type="checkbox" id="idiots" name="movie">
                </label>
            </p>
            <p>
                <label for="rangbasanti">Rang De Basanti
                    <input type="checkbox" id="rangbasanti" name="movie">
                </label>
            </p>
            <p>
                <label for="gazni">Gazni
                    <input type="checkbox" id="gazni" name="movie">
                </label>
            </p>
        </fieldset>
        <p>Special Instruction <br>
            <textarea name="quality" id="" cols="30" rows="10"></textarea>
        </p>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>

</html>
